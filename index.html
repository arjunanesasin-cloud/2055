<!DOCTYPE html> 
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cover Website NESASIN - SUPER EPIC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Orbitron',sans-serif;}
#scene{position:fixed;inset:0;}
#bg-image{position:fixed;inset:0;width:100vw;height:100vh;object-fit:cover;z-index:0;}
.overlay{position:fixed;inset:0;background:radial-gradient(circle at center,rgba(0,0,0,.3),rgba(0,0,0,.75));z-index:1;}
#bgTextLayer,#goldLayer{position:fixed;inset:0;pointer-events:none;}
#bgTextLayer{z-index:2;} #goldLayer{z-index:3;}
.bg-text{position:absolute;font-size:15px;letter-spacing:3px;color:rgba(0,255,255,.28);text-shadow:0 0 6px cyan,0 0 14px cyan;animation:drift linear infinite;}
@keyframes drift{from{transform:translate(var(--x1),var(--y1))} to{transform:translate(var(--x2),var(--y2))}}
.gold{position:absolute;width:3px;height:3px;border-radius:50%;background:gold;box-shadow:0 0 6px gold,0 0 14px orange;opacity:.7;animation:goldFloat linear infinite;}
@keyframes goldFloat{from{transform:translate(var(--gx1),var(--gy1)) scale(.5)} to{transform:translate(var(--gx2),var(--gy2)) scale(1.1)}}
.core{position:absolute; inset:0; z-index:5; display:flex; flex-direction:column; align-items:center; justify-content:center; pointer-events:auto;}
#logo{width:95px;opacity:0;filter:drop-shadow(0 0 10px cyan) drop-shadow(0 0 24px cyan) drop-shadow(0 0 60px white);animation:logoEnter 1.1s cubic-bezier(.15,.9,.3,1) forwards, pulseGlow 2.3s ease-in-out infinite;animation-delay:0s,1s;cursor:pointer;}
@keyframes logoEnter{from{transform:scale(.2) rotate(-360deg);opacity:0} to{transform:scale(1) rotate(0);opacity:1}}
@keyframes pulseGlow{0%,100%{filter:drop-shadow(0 0 10px cyan) drop-shadow(0 0 24px cyan) drop-shadow(0 0 60px white);} 50%{filter:drop-shadow(0 0 18px cyan) drop-shadow(0 0 48px cyan) drop-shadow(0 0 110px white);}}
#brand{margin-top:14px;font-size:42px;letter-spacing:6px;display:flex;gap:6px;cursor:pointer;}
#brand span{opacity:0;display:inline-block;transform:translate(var(--x),var(--y)) rotate(var(--r));color:#00f;text-shadow:0 0 6px orange,0 0 16px orange,0 0 45px orange;animation:letterAssemble .85s cubic-bezier(.15,.9,.3,1) forwards, letterGlow 2.4s ease-in-out infinite;}
@keyframes letterAssemble{to{opacity:1;transform:translate(0,0) rotate(0)}}
@keyframes letterGlow{0%,100%{text-shadow:0 0 6px orange,0 0 16px orange,0 0 45px orange} 50%{text-shadow:0 0 14px orange,0 0 36px orange,0 0 90px orange}}
.lightning{position:absolute;width:3px;height:90px;background:linear-gradient(180deg,transparent,white,cyan,white,transparent);box-shadow:0 0 14px white,0 0 30px cyan;opacity:0;animation:bolt .14s ease-out forwards;pointer-events:none;}
@keyframes bolt{from{opacity:1} to{opacity:0}}
.flash{position:fixed;inset:0;background:red;opacity:0;z-index:20;pointer-events:none;}
.music-btn{position:fixed;bottom:22px;left:22px; z-index:10; background:rgba(0,0,0,.6); border:2px solid cyan; color:white; padding:10px 18px; border-radius:30px; font-size:13px; letter-spacing:2px; cursor:pointer; box-shadow:0 0 12px cyan;}
.music-btn:hover{background:cyan;color:black;box-shadow:0 0 26px cyan;}
.voice-btn{position:fixed;bottom:70px;left:22px; z-index:10; background:rgba(0,0,0,.6); border:2px solid gold; color:gold; padding:10px 18px; border-radius:30px; font-size:13px; letter-spacing:2px; cursor:pointer; box-shadow:0 0 12px gold;}
.voice-btn:hover{background:gold;color:black;box-shadow:0 0 26px gold;}
.voice-active{animation:shakeCam .12s linear infinite;}
@keyframes shakeCam{0%{transform:translate(0,0)} 25%{transform:translate(6px,-6px)} 50%{transform:translate(-6px,6px)} 75%{transform:translate(6px,4px)} 100%{transform:translate(0,0)}}

/* ===== TOMBOL DAFTAR ===== */
.register-btn{
  position:fixed;
  bottom:22px;
  right:22px;
  z-index:10;
  background:linear-gradient(135deg,#00ffee,#00aaff);
  border:2px solid white;
  color:black;
  padding:12px 22px;
  border-radius:40px;
  font-size:14px;
  letter-spacing:2px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 14px cyan,0 0 28px cyan;
  animation:pulseBtn 2s ease-in-out infinite;
}
.register-btn:hover{
  background:linear-gradient(135deg,gold,orange);
  box-shadow:0 0 20px gold,0 0 40px orange;
  transform:scale(1.08);
}
@keyframes pulseBtn{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}
</style>
</head>
<body>

<div id="scene">
  <img id="bg-image" src="webbk.jpeg.jpeg" alt="Background">
  <div class="overlay"></div>
  <div id="bgTextLayer"></div>
  <div id="goldLayer"></div>
  <div class="flash" id="flash"></div>

  <div class="core" id="core">
    <img id="logo" src="nesasin_logo.png.png" alt="Logo">
    <div id="brand"></div>
  </div>

  <audio id="bg-music" src="MUSIK.mp3" loop></audio>

  <button class="music-btn" id="musicToggle">â–¶ TAP TO PLAY</button>
  <button class="voice-btn" id="voiceToggle">ðŸŽ¤ VOICE MODE</button>

  <!-- ðŸ”¥ TOMBOL DAFTAR -->
  <button class="register-btn" id="registerBtn">DAFTAR SEKARANG</button>
</div>

<script>
// =================== LINK FORM ===================
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfxx5EBhKChwKRVbohPBUWpzWmyEgbqtDZR681Gk9BAlYiA3A/viewform";
; // ganti dengan link form kamu
document.getElementById("registerBtn").onclick = ()=>window.open(FORM_URL,"_blank");

//=================== MUSIC
const music = document.getElementById("bg-music");
const btn = document.getElementById("musicToggle");
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const src = audioCtx.createMediaElementSource(music);
const analyser = audioCtx.createAnalyser();
src.connect(analyser); analyser.connect(audioCtx.destination); analyser.fftSize=256;
const dataArray = new Uint8Array(analyser.frequencyBinCount);
let beatActive=false;

async function playMusic(){
  try{
    if(audioCtx.state==='suspended') await audioCtx.resume();
    await music.play();
    btn.innerText="ðŸ”Š MUSIC ON"; beatActive=true; beatLoop(); triggerMusicFeedback();
  }catch(e){console.log(e);}
}
btn.onclick=()=>{if(music.paused){playMusic();} else{music.pause();btn.innerText="ðŸ”‡ MUSIC OFF";beatActive=false;document.getElementById("logo").style.transform="scale(1)";}}
function beatLoop(){if(!beatActive) return; analyser.getByteFrequencyData(dataArray); let bass=(dataArray[1]+dataArray[2]+dataArray[3]+dataArray[4])/4; document.getElementById("logo").style.transform=`scale(${1+bass/800})`; requestAnimationFrame(beatLoop);}
function triggerMusicFeedback(){
  const goldLayer=document.getElementById("goldLayer");
  for(let i=0;i<30;i++){
    const spark=document.createElement("div"); spark.className="gold"; spark.style.left=innerWidth/2+"px"; spark.style.top=innerHeight/2+"px"; spark.style.width="3px"; spark.style.height="3px"; spark.style.opacity=1; spark.style.background="orange"; spark.style.boxShadow="0 0 8px orange,0 0 16px yellow"; goldLayer.appendChild(spark);
    const dx=(Math.random()-0.5)*300; const dy=(Math.random()-0.5)*300;
    spark.animate([{transform:`translate(0,0)`,opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],{duration:700,easing:"ease-out"});
    setTimeout(()=>spark.remove(),700);
  }
}

//=================== FLOATING TEXT & GOLD PARTICLES
const bgLayer=document.getElementById("bgTextLayer"); const BG_POOL=18; const bgPool=[];
for(let i=0;i<BG_POOL;i++){const t=document.createElement("div");t.className="bg-text";t.textContent="NESASIN SPMB TA 2026-2027"; bgLayer.appendChild(t); bgPool.push(t);}
function resetText(t){const x1=Math.random()*innerWidth;const y1=Math.random()*innerHeight;const x2=Math.random()*innerWidth;const y2=Math.random()*innerHeight; const dur=18+Math.random()*20; const size=12+Math.random()*18; t.style.setProperty("--x1",x1+"px");t.style.setProperty("--y1",y1+"px"); t.style.setProperty("--x2",x2+"px"); t.style.setProperty("--y2",y2+"px"); t.style.fontSize=size+"px"; t.style.opacity=.18+Math.random()*.3; t.style.animationDuration=dur+"s";}
bgPool.forEach((t,i)=>{resetText(t); t.style.animationDelay=(i*1.2)+"s"; t.addEventListener("animationiteration",()=>resetText(t));});

const goldLayer=document.getElementById("goldLayer"); const GOLD_POOL=50; const goldPool=[];
for(let i=0;i<GOLD_POOL;i++){const p=document.createElement("div");p.className="gold"; goldLayer.appendChild(p); goldPool.push(p);}
function resetGold(p){const x1=Math.random()*innerWidth;const y1=Math.random()*innerHeight;const x2=x1+(Math.random()*300-150); const y2=y1+(Math.random()*300-150); const dur=10+Math.random()*16; p.style.left=x1+"px"; p.style.top=y1+"px"; p.style.setProperty("--gx1","0px"); p.style.setProperty("--gy1","0px"); p.style.setProperty("--gx2",(x2-x1)+"px"); p.style.setProperty("--gy2",(y2-y1)+"px"); p.style.animationDuration=dur+"s";}
goldPool.forEach((p,i)=>{resetGold(p); p.style.animationDelay=(i*.6)+"s"; p.addEventListener("animationiteration",()=>resetGold(p));});

//=================== BRAND
const text="NESASIN SPMB 2026-2027"; const brand=document.getElementById("brand");
[...text].forEach((char,i)=>{const s=document.createElement("span");s.textContent=char; s.style.setProperty("--x",(Math.random()*500-250)+"px"); s.style.setProperty("--y",(Math.random()*350-175)+"px"); s.style.setProperty("--r",(Math.random()*720-360)+"deg"); s.style.animationDelay=(0.5+i*.15)+"s"; brand.appendChild(s);});

//=================== PARALLAX
let px=0,py=0,tx=0,ty=0; document.addEventListener("mousemove",e=>{tx=(e.clientX/innerWidth-.5)*30; ty=(e.clientY/innerHeight-.5)*30;});
function parallax(){px+=(tx-px)*.08; py+=(ty-py)*.08; bgLayer.style.transform=`translate(${px*.25}px,${py*.25}px)`; goldLayer.style.transform=`translate(${px*.5}px,${py*.5}px)`; document.getElementById("core").style.transform=`translate(${px}px,${py}px)`; requestAnimationFrame(parallax);}
parallax();

//=================== LIGHTNING
function lightningStrike(){const bolt=document.createElement("div");bolt.className="lightning";bolt.style.left=(innerWidth/2+(Math.random()*220-110))+"px";bolt.style.top=(innerHeight/2-90)+"px";document.body.appendChild(bolt); setTimeout(()=>bolt.remove(),160);}
setInterval(lightningStrike,2800+Math.random()*2400);

//=================== VOICE MODE (BISA BUKA FORM)
let voiceActive=false;
const flash=document.getElementById("flash");
async function startVoice(){
  if(voiceActive) return;
  if(!('webkitSpeechRecognition' in window)&&!('SpeechRecognition' in window)){alert("Browser ini tidak mendukung Speech Recognition ðŸ˜¢"); return;}
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang='id-ID'; recognition.interimResults=false; recognition.maxAlternatives=1; recognition.continuous=true;
  recognition.onstart=()=>{voiceActive=true; document.getElementById("voiceToggle").innerText="ðŸŽ¤ VOICE ACTIVE";}
  recognition.onresult=(event)=>{
    const spoken=event.results[event.results.length-1][0].transcript.toLowerCase();
    if(spoken.includes("pramuka") || spoken.includes("olahraga")){
      triggerEpicExplosion();
      setTimeout(()=>window.open(FORM_URL,"_blank"),600);
    }
  };
  recognition.onerror=(e)=>{console.error(e); alert("Error Speech Recognition ðŸŽ¤");};
  recognition.start();
}

function triggerEpicExplosion(){
  const core=document.getElementById("core");
  core.classList.add("voice-active");
  document.getElementById("logo").style.transform="scale(5)";
  flash.style.opacity=1;
  flash.animate([{opacity:1},{opacity:0}],{duration:400,easing:"ease-out"});
  const boom=new Audio("boom.mp3"); boom.play();

  for(let i=0;i<150;i++){
    const spark=document.createElement("div");
    spark.className="gold"; spark.style.left=innerWidth/2+"px"; spark.style.top=innerHeight/2+"px"; spark.style.width="5px"; spark.style.height="5px";
    spark.style.opacity=1; spark.style.background="orange"; spark.style.boxShadow="0 0 12px orange,0 0 25px yellow"; document.getElementById("goldLayer").appendChild(spark);
    const dx=(Math.random()-0.5)*1200; const dy=(Math.random()-0.5)*1200;
    spark.animate([{transform:`translate(0,0)`,opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],{duration:800,easing:"ease-out"});
    setTimeout(()=>spark.remove(),800);
  }
}

document.getElementById("voiceToggle").onclick=startVoice;
</script>
</body>
</html>
